    <script>
      $(document).ready(async function () {

        // creacion nodos para imagenes
        const jsonFinalizado = await fetch("/galeria/datos.json")
          .then((response) => response.json())
          .then((data) => {
            const ruta = data.CONFIG[0].ruta;
            const datosCategoria = data.SR_FEMENINO;
            loadImages("animated-thumbnails-gallery", ruta, datosCategoria);
            return true;
          });
        // Fin - creacion nodos para imagenes

        window.prettyPrint && prettyPrint();
        jQuery("#animated-thumbnails-gallery")
          .justifiedGallery({
            captions: false,
            // lastRow: "hide",
            rowHeight: 250,
            margins: 5,
          })
          .on("jg.complete", async function () {
            window.lightGallery(
              document.getElementById("animated-thumbnails-gallery"),
              {
                autoplayFirstVideo: false,
                pager: false,
                galleryId: "rookies",
                plugins: [lgZoom, lgThumbnail],
                mobileSettings: {
                  controls: true,
                  showCloseIcon: true,
                  download: true,
                  rotate: false,
                },
              }
            );
          });
      });
