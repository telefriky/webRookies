      <div class="">
        <h2>Contacta</h2>

        <!-- -------------------------------------------------------------------------- -->
        <!-- https://uicookies.com/free-html-contact-forms/ -->
        <div class="container">
          <form id="contact" action="mailto:contacto@lineadecodigo.com" method="post" name="form1">
            <h2>Contacta con nosotros</h2>
            <h4>Evíanos tu mensaje, responderemos lo antes posible</h4>
            <fieldset>
              <input
                placeholder="Nombre"
                type="text"
                tabindex="1"
                required
                autofocus
              />
            </fieldset>

            <fieldset>
              <input
                placeholder="Dirección e-mail"
                type="email"
                tabindex="2"
                required
              />
            </fieldset>

            <fieldset>
              <input
                placeholder="Número teléfono o móvil (opcional)"
                type="tel"
                tabindex="3"
              />
            </fieldset>

            <fieldset>
              <textarea
                placeholder="Escribenos tu mensaje aquí...."
                tabindex="5"
                required
              ></textarea>
            </fieldset>

            <fieldset>
              <button
                name="submit"
                type="submit"
                id="contact-submit"
                tabindex="6"
                class="btn"
                data-submit="...Enviando"
              >
                <div class="hover"></div>
                <span>Enviar</span>
              </>
              <!-- <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando">                  <div class="hover"></div> 
                  <span>Enviar</span></button> -->
            </fieldset>
          </form>
        </div>
        <!-- --------------------------------------------------------------------------- -->
      </div>
    </section>
